<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status – Inicia Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Status</h1>
      <nav>
        <a href="index.html" class="text-gray-600 hover:text-indigo-600 mx-2">Inicio</a>
        <a href="index.html#features" class="text-gray-600 hover:text-indigo-600 mx-2">Beneficios</a>
      </nav>
    </div>
  </header>

  <section class="py-16 px-6 bg-gray-100">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Inicia Sesión</h2>
      <form action="#" method="POST" class="space-y-4">
        <input type="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <input type="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Entrar</button>
      </form>
      <p class="text-center text-sm text-gray-500 mt-4">¿No tienes una cuenta? <a href="index.html#register" class="text-indigo-600 hover:underline">Regístrate aquí</a></p>
    </div>
  </section>

  <footer class="bg-white border-t py-6 text-center text-gray-600">
    © 2025 Status. Todos los derechos reservados.
  </footer>

</body>
</html>
